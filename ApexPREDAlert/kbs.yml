apiVersion: apps/v1
kind: Deployment
metadata:
  name: APEXAlertEngine
spec:
  selector:
    matchLabels:
      app: APEXAlertEngine
  template:
    metadata:
      labels:
        app: APEXAlertEngine
    spec:
      containers:
      - name: APEXAlertEngine
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 443
