<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Apex Predator Alert</title>
		<meta name="description" content="3135 Project">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="./style/main.css">
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
        </script>
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
        <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>
        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
        <script> 
            $(function(){
                $("#header").load("./elements/header.html"); 
                $("#footer").load("./elements/footer.html"); 
            });
        </script> 
        <script src="scripts/utilities.js"></script>
        <!-- <script defer src="scripts/signin.js"></script> -->
    </head> 
    <body>
        <div id="header"></div>
        <!-- input parallax beneath header -->
        <div class="parallax"></div>
        <main>  
            <!-- create tiles to house site map  -->
            <!-- when in mobile viewing this will collapse to a single
            column with tiles inline centered -->
            <div id="tileSection">
                <!-- no image elements will be displayed in a single column  -->
                <div class="tile is-ancestor">
                    <div class="tile is-4 is-vertical is-parent">
                        <a href="./about.html" class="tile is-child box">
                            <p class="title has-text-centered">Our Mission</p>
                        </a> 
                        <a href="./predatorlist.html" class="tile is-child box">
                            <p class="title has-text-centered">Predator Info</p>
                        </a> 
                    </div>
                    <!-- image element will be displayed as two columns -->
                    <div class="tile is-parent">
                        <a href="./sightings.html" class="tile is-child box">
                            <h3 class="title has-text-centered">Recent Sightings</h3>
                            <img src="./style/map.jpg" alt="mapimage">
                        </a> 
                    </div>
                </div>
            </div>
        </main>
        <div id="footer"></div>
    </body>
</html>
